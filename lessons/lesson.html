<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d4abc25aa.js" crossorigin="anonymous"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/lesson.css">

    <script>
        window.MathJax = {
            loader: {load: ["input/tex", "output/svg", '[tex]/physics']},
            tex: {packages: {'[+]': ['physics']}},
        };
    </script>

    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

	<link rel="icon" type="image/x-icon" href="res/icon.svg">
    <title>{{title}}</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-blue fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">Optics Unravelled</a>
			<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			<div class="navbar-collapse collapse" id="navbarsExample07">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item active">
						<a class="fa-regular fa-circle-question trigger nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" id="help" style="cursor: pointer"></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/">Acasa</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="editor.html">Editor</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row">
			<aside class="d-none d-lg-block col-3">
				<ul class="list-unstyled" id="side-menu">
					{% for elem in lessons %}
					<li class="my-3"><a href="/lesson?page={{ elem.id }}">{{ elem.text }}</a></li>
					{% endfor %}
				</ul>
			</aside>
			<main class="col col-lg-9" id="content">
				<h1>{{title}}</h1>
				{% block content %}
				{% endblock %}
			</main>
		</div>
	</div>

    <!-- Import scripts -->

	<!-- Bootstrap JS and dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>

    <!-- Localisation Scripts -->
    <script src="js/locale.js"></script>
    <script src="locale/en.js"></script>
    <script src="locale/ro.js"></script>

    <!-- Utilities -->
    <script src="js/dropdown.js"></script>
	<script src="js/resize.js"></script>

	<!-- Global variables -->
	<script src="/canvas/global.js"></script>

	<!-- Geometric constructions -->
    <script src="/canvas/graphs.js"></script>

    <!-- Various functions -->
    <script src="/canvas/draw.js"></script>
	<script src="/canvas/import.js"></script>

	<!-- Objects -->
	<script src="/canvas/objects/rayObject.js"></script>
	<script src="/canvas/objects/pointSource.js"></script>
	<script src="/canvas/objects/beam.js"></script>

	<script src="/canvas/objects/screen.js"></script>
	<script src="/canvas/objects/arrow.js"></script>
	<script src="/canvas/objects/line.js"></script>

    <script src="/canvas/objects/angle.js"></script>

    <script src="/canvas/objects/planeDiopter.js"></script>
    <script src="/canvas/objects/sphericalDiopter.js"></script>
    <script src="/canvas/objects/lens.js"></script>
    <script src="/canvas/objects/planeMirror.js"></script>
	<script src="/canvas/objects/sphericalMirror.js"></script>
    
	<!-- Main workflow -->
    <script src="/canvas/main.js"></script>

	<!-- Save canvas as png (temp) -->
	<!-- <script src="js/capture.js"></script> -->
</body>
</html>
